language: node_js
node_js:
- '6'

before_install:
  - stty cols 80

env:
  global:
    secure: 
sudo: required
addons:
  firefox: latest
  chrome: stable

before_script:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3
- npm install -g concurrently
script:
- npm run build_prod
- karma start --single-run
- http-server -p 7777 --silent &
- testcafe chrome testCafe/ --reporter minimal
before_deploy: tar -zcvf surveyeditor.tar.gz package
deploy:
- provider: releases
  api_key:
    secure: 
  file: surveyeditor.tar.gz
  skip_cleanup: true
  on:
    tags: true
- provider: script
  script: chmod +x ./deploy_npm.sh && ./deploy_npm.sh
  skip_cleanup: true
  on:
    tags: true
notifications:
